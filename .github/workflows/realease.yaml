name: release
run-name: üöÄ Release the app üöÄ
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      # Este paso es redundante si usas setup-node con cache: 'pnpm', 
      # pero lo dejo comentado por si acaso prefieres tu m√©todo manual.
      # - name: Get pnpm store directory ...

      - name: Install frontend dependencies
        run: pnpm install

      - name: Generate icons
        run: pnpm tauri icon ./src-tauri/icons/icon.png

      # --- FIX: Forzar pnpm en el PATH de Windows ---
      - name: Ensure pnpm is in PATH (Windows Fix)
        run: npm install -g pnpm

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Scoreboard Switcher v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: --verbose
          # FIX: Eliminamos tauriScript: npx tauri.
          # Al detectar pnpm-lock.yaml, la acci√≥n ejecutar√° autom√°ticamente: "pnpm tauri build"